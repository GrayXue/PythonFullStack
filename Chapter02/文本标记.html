<html>
	<head>
		<meta charset="UTF-8">
		<title>文本标记demo</title>
	</head>
	<body>		
		<h1>标题</h1>
		<h2>标题</h2>
		<h3>标题</h3>
		<h4>标题</h4>
		<h5>标题</h5>
		<h6>标题</h6>
		<strong>强调</strong> <br>
		<em>强调</em><br>
		<small>small小型字体</small><br>
        <small><small>可以多级嵌套</small></small><br>
		<big>big大型字体</big><br>
        <big><big>可以多层嵌套使用。</big></big><br>
		<font size="1" color="red" face="微软雅黑"><br>
                size属性为字体大小，XHTML1.0之后就不支持size（取值1-7）属性啦，默认为3
        </font><br>
        <font size="2" color="green" face="宋体">color为字体颜色</font><br>
        <font size="3" color="red" face="宋体">face用来定义显示的字体</font><br>
		<i>斜体字</i><br>
		<b>加粗字</b><br>		
		1<sub>2</sub><br>
        1<sup>2</sup><br>
		<cite>cite引用方式的字体，通常是斜体字</cite><br>		
	</body>
</html>
