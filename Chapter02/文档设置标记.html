<html>
	<head>
		<meta charset="UTF-8">
		<title>文档设置标记demo</title>
	</head>
	<body>
		<div>块元素</div>		
		<p>这是一段话</p>
		<strong>强调</strong>
		<em>强调</em>
		<center>居中并对齐</center>
		<pre>预格式化标记</pre>	
		<hr>
		<br>
		<ul>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ul>
		
		<ol>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
			<li>列表</li>
		</ol>
		
		<dl>
			<dt>标题</dt>
			<dd>列表</dd>
			<dd>列表</dd>
			<dd>列表</dd>
		</dl>
		
	</body>
</html>
